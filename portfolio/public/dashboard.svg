<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrière-plan du tableau en liège -->
  <rect x="10" y="10" width="180" height="180" rx="8" ry="8" fill="#D2B48C" stroke="#8C644C" stroke-width="2"/>

  <!-- Titre du tableau -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4A3728">
    Job Board
  </text>

  <!-- Première offre (style post-it jaune) -->
  <g transform="rotate(-5 50 70)">
    <rect x="25" y="50" width="60" height="50" rx="3" ry="3" fill="#FFFACD" stroke="#E0D6A3" stroke-width="1"/>
    <text x="55" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Offre 1</text>
    <line x1="35" y1="80" x2="75" y2="80" stroke="#BDBDBD" stroke-width="2"/>
    <line x1="35" y1="85" x2="65" y2="85" stroke="#BDBDBD" stroke-width="2"/>
    <!-- Punaise -->
    <circle cx="55" cy="55" r="4" fill="#E74C3C"/>
    <circle cx="55" cy="55" r="2" fill="#C0392B"/>
  </g>

  <!-- Deuxième offre (style post-it bleu) -->
  <g transform="rotate(3 130 80)">
    <rect x="110" y="60" width="65" height="45" rx="3" ry="3" fill="#A9D7E9" stroke="#8EB8C9" stroke-width="1"/>
    <text x="142.5" y="78" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Offre 2</text>
    <line x1="120" y1="88" x2="165" y2="88" stroke="#BDBDBD" stroke-width="2"/>
    <line x1="120" y1="93" x2="155" y2="93" stroke="#BDBDBD" stroke-width="2"/>
    <!-- Punaise -->
    <circle cx="142" cy="65" r="4" fill="#3498DB"/>
    <circle cx="142" cy="65" r="2" fill="#2980B9"/>
  </g>

  <!-- Troisième offre (style post-it vert) -->
  <g transform="rotate(2 75 140)">
    <rect x="50" y="120" width="70" height="55" rx="3" ry="3" fill="#A2D9A4" stroke="#8FBC8F" stroke-width="1"/>
    <text x="85" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Offre 3</text>
    <line x1="60" y1="150" x2="110" y2="150" stroke="#BDBDBD" stroke-width="2"/>
    <line x1="60" y1="155" x2="100" y2="155" stroke="#BDBDBD" stroke-width="2"/>
    <line x1="60" y1="160" x2="90" y2="160" stroke="#BDBDBD" stroke-width="2"/>
    <!-- Punaise -->
    <circle cx="85" cy="125" r="4" fill="#2ECC71"/>
    <circle cx="85" cy="125" r="2" fill="#27AE60"/>
  </g>
</svg>
